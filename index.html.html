<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar System Animation</title>
<style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000;
        overflow: hidden;
    }
    /* Background stars */
    body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, #fff, transparent 1%), radial-gradient(circle, #fff, transparent 1%);
        background-position: 0 0, 50px 50px;
        background-size: 2px 2px;
        opacity: 0.5;
        animation: twinkling 10s infinite alternate;
    }
    @keyframes twinkling {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.5; }
    }
    .solar-system {
        position: relative;
        width: 800px;
        height: 800px;
    }
    /* The Sun */
    .sun {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        margin-top: -40px;
        margin-left: -40px;
        background-color: yellow;
        border-radius: 50%;
        box-shadow: 0 0 40px 20px rgba(255, 204, 0, 0.6);
    }
    /* Orbit and planet styling */
    .orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        transform-origin: center;
        animation-timing-function: linear;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .planet {
        position: absolute;
        top: -15px;
        left: 50%;
        width: 30px;
        height: 30px;
        background-color: white;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    /* Unique colors, sizes, and orbit speeds */
    .orbit.mercury { width: 120px; height: 120px; margin-top: -60px; margin-left: -60px; animation: rotate 5s infinite linear; }
    .orbit.mercury .planet { background-color: gray; width: 18px; height: 18px; top: -9px; }
    .orbit.venus { width: 180px; height: 180px; margin-top: -90px; margin-left: -90px; animation: rotate 8s infinite linear; }
    .orbit.venus .planet { background-color: orange; width: 22px; height: 22px; top: -11px; }
    .orbit.earth { width: 260px; height: 260px; margin-top: -130px; margin-left: -130px; animation: rotate 10s infinite linear; }
    .orbit.earth .planet { background-color: blue; width: 26px; height: 26px; top: -13px; }
    .orbit.mars { width: 340px; height: 340px; margin-top: -170px; margin-left: -170px; animation: rotate 15s infinite linear; }
    .orbit.mars .planet { background-color: red; width: 24px; height: 24px; top: -12px; }
    .orbit.jupiter { width: 460px; height: 460px; margin-top: -230px; margin-left: -230px; animation: rotate 30s infinite linear; }
    .orbit.jupiter .planet { background-color: brown; width: 35px; height: 35px; top: -17.5px; }
    .orbit.saturn { width: 580px; height: 580px; margin-top: -290px; margin-left: -290px; animation: rotate 40s infinite linear; }
    .orbit.saturn .planet { background-color: goldenrod; width: 33px; height: 33px; top: -16.5px; }
    .orbit.uranus { width: 700px; height: 700px; margin-top: -350px; margin-left: -350px; animation: rotate 50s infinite linear; }
    .orbit.uranus .planet { background-color: lightblue; width: 28px; height: 28px; top: -14px; }
    .orbit.neptune { width: 820px; height: 820px; margin-top: -410px; margin-left: -410px; animation: rotate 60s infinite linear; }
    .orbit.neptune .planet { background-color: darkblue; width: 30px; height: 30px; top: -15px; }
    /* Keyframes for orbit rotation */
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury"><div class="planet"></div></div>
        <div class="orbit venus"><div class="planet"></div></div>
        <div class="orbit earth"><div class="planet"></div></div>
        <div class="orbit mars"><div class="planet"></div></div>
        <div class="orbit jupiter"><div class="planet"></div></div>
        <div class="orbit saturn"><div class="planet"></div></div>
        <div class="orbit uranus"><div class="planet"></div></div>
        <div class="orbit neptune"><div class="planet"></div></div>
    </div>
</body>
</html>
