<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centered black background for solar system animation */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        /* Solar System Container with responsive width */
        .solar-system {
            position: relative;
            width: 80vmin;
            height: 80vmin;
        }

        /* The Sun */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10%;
            height: 10%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 4vmin 2vmin rgba(255, 204, 0, 0.6);
        }

        /* Orbit and Planet Styling */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform-origin: center;
            animation-timing-function: linear;
            box-shadow: 0 0 1vmin rgba(255, 255, 255, 0.1);
        }

        .planet {
            position: absolute;
            top: -1.5vmin;
            left: 50%;
            width: 3.5%;
            height: 3.5%;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 1vmin rgba(255, 255, 255, 0.4);
            transform: translateX(-50%);
        }

        /* Unique styles for each planet's size, color, and orbit speed */
        .orbit.mercury { width: 15%; height: 15%; animation: rotate 5s infinite linear; }
        .orbit.mercury .planet { background-color: gray; width: 2%; height: 2%; }

        .orbit.venus { width: 22%; height: 22%; animation: rotate 8s infinite linear; }
        .orbit.venus .planet { background-color: orange; width: 2.5%; height: 2.5%; }

        .orbit.earth { width: 30%; height: 30%; animation: rotate 10s infinite linear; }
        .orbit.earth .planet { background-color: blue; width: 3%; height: 3%; }

        .orbit.mars { width: 40%; height: 40%; animation: rotate 15s infinite linear; }
        .orbit.mars .planet { background-color: red; width: 2.5%; height: 2.5%; }

        .orbit.jupiter { width: 55%; height: 55%; animation: rotate 30s infinite linear; }
        .orbit.jupiter .planet { background-color: brown; width: 4%; height: 4%; }

        .orbit.saturn { width: 70%; height: 70%; animation: rotate 40s infinite linear; }
        .orbit.saturn .planet { background-color: goldenrod; width: 3.5%; height: 3.5%; }

        .orbit.uranus { width: 85%; height: 85%; animation: rotate 50s infinite linear; }
        .orbit.uranus .planet { background-color: lightblue; width: 3%; height: 3%; }

        .orbit.neptune { width: 100%; height: 100%; animation: rotate 60s infinite linear; }
        .orbit.neptune .planet { background-color: darkblue; width: 3.5%; height: 3.5%; }

        /* Keyframes for orbit rotation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .solar-system {
                width: 90vmin;
                height: 90vmin;
            }
        }

        @media (max-width: 480px) {
            .solar-system {
                width: 100vmin;
                height: 100vmin;
            }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury"><div class="planet"></div></div>
        <div class="orbit venus"><div class="planet"></div></div>
        <div class="orbit earth"><div class="planet"></div></div>
        <div class="orbit mars"><div class="planet"></div></div>
        <div class="orbit jupiter"><div class="planet"></div></div>
        <div class="orbit saturn"><div class="planet"></div></div>
        <div class="orbit uranus"><div class="planet"></div></div>
        <div class="orbit neptune"><div class="planet"></div></div>
    </div>
</body>
</html>
